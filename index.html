<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
ul{
    list-style: none;
    font-size: 30px;
    text-align: center;
    /* display: flex; */
}
ul li{
    padding: 50px;
    margin: auto;
    transition: all 0.7s inherit;
}
li:hover{
    color: red;
    font-size: 55px;
}
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Node.JS</li>
        <li>Java</li>
    </ul>
</body>
</html>
